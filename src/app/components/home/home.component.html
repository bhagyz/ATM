<div class="fast-header">
    <span class ="fast-header-txt">{{'ClickOptionProceed' | translate}}</span>
</div>
<div class="home-div">
    <mat-card class="task-card" (click)="navigate('fast-cash')">
        <div>
            <i class="fa fa-money fa-5x task-icon" aria-hidden="true"></i>
           <span class ="task-txt">{{'FastCash' | translate}}</span>
        </div>
    </mat-card>
    <mat-card class="task-card" (click)="navigate('withdraw')">
        <div>

            <i class="fa fa-credit-card fa-5x task-icon" aria-hidden="true"></i>

            <span class ="task-txt">{{'Withdrawal' | translate}}</span>
        </div>
    </mat-card>
    <mat-card class="task-card" (click)="navigate('deposit')">
        <div>

            <i class="fa fa-upload fa-5x task-icon" aria-hidden="true"></i>

            <span class ="task-txt">{{'Deposit' | translate}}</span>
        </div>
    </mat-card>
    <mat-card class="task-card" (click)="navigate('account-details')">
        <div>
            <i class="fa fa-address-card fa-5x task-icon"  aria-hidden="true"></i>
           <span class ="task-txt">{{'Accounts' | translate}}</span>
        </div>
    </mat-card>
    <mat-card class="task-card" (click)="navigate('transfer')">
        <div>

            <i class="fa fa-refresh fa-5x task-icon" aria-hidden="true"></i>

            <span class ="task-txt">{{'Transfer' | translate}}</span>
        </div>
    </mat-card>
